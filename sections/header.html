<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오뱅크 모작</title>
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

  <header class="con-min-width">
    <div class="con flex height-100p">
      <div class="logo_wrap flex-as-c">
        <a href="#">
          <img src="../imgs/imgi_18_logo_black.svg" alt="">
        </a>
      </div>

      <div class="flex-grow-1"></div>

      <nav class="menu_box">
        <ul class="flex border-red height-100p">
          <li><a href="#" class="flex flex-ai-c height-100p">은행소개</a></li>
          <li><a href="#" class="flex flex-ai-c height-100p">IR투자정보</a></li>
          <li><a href="#" class="flex flex-ai-c height-100p">상품안내</a></li>
          <li><a href="#" class="flex flex-ai-c height-100p">고객센터</a></li>
        </ul>
      </nav>

      <!-- 아이콘버젼 -->
      <!-- <div class="dropdown flex-as-c border-red">
        <button class="dropBtn">
        <span>관련사이트</span>
        <span><i class="fa-solid fa-angle-down"></i></span>
      </button>
      </div> -->

      <div class="dropdown flex-as-c">
        <button class="dropBtn">관련사이트</button>

      </div>


    </div>
  </header>


  <style>
/* 노말라이즈 */
body,ul,li{
  padding: 0;
  margin:0;
  list-style:none;
}

a {
  color:inherit;
  text-decoration:none;
}

/* 라이브러리 */

.border-red {
  border:4px solid red;
}

.border-pink {
  border:4px solid pink;
}

.border-blue {
  border:4px solid blue;
}

.border-green {
  border:4px solid green;
}

.border-black {
  border:4px solid black;
}

.flex {
  display: flex;
}

.flex-jc-c{
  justify-content: center;
}

.flex-ai-c{
  align-items: center;
}

.flex-as-c{
  align-self: center;
}

.flex-grow-1{
  flex-grow: 1;
}

.block{
  display: block;
}

.height-100p{
  height: 100%;
}

.con{
  margin-left: auto;
  margin-right: auto;
}

.img-box > img{
  width: 100%;
  display: block;
}

/* 커스텀 */
.con-min-width{
  min-width: 1080px;
}

.con{
  width: 1080px;
}

/* ------헤더시작----- */

header{
  height: 80px;
  font-size: 15px;
  background-color: antiquewhite;
}

header .logo_wrap > a {
  width: 115px;
}

header .logo_wrap > a > img {
  width: 100%;
}

/* drop[down menu] */
header .dropdown .dropBtn{
  background-color: : rgba(244,244,244,0.8);
  border:1px solid rgba(299,299,299,0.8);
  color: (68,68,68,1);
  padding: 0 14px 0 18px;
  margin: 0 28px 0 14px;
  height: 40px;
  border-radius: 40px;
  font-size: 15px;
  cursor: pointer;
}

/* 아이콘버젼 */
/* header .dropdown .dropBtn .ico {
  margin-left: 5px;
  display: inline-block;
} */


header .dropdown .dropBtn::after{
  content:"";
  width: 12px;
  height: 12px;
  margin-left: 10px;
  background: url(../imgs/svg_line_arrow_down.svg);
  background-size: 12px 12px;
  display: inline-block;
}

/* ------헤더끝----- */
  </style>
</body>
</html>
